<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Lista de Contactos</h1>
    <form id="form">
        <div class="input-container">
            <label for="name-input">Nombre:</label>
            <input type="text" id="name-input" autocomplete="off">
            <!-- Autocomplete off se usa para eliminar el autocompletado -->
            <p class="helper-form">
                La primera letra tiene que ser may√∫scula y tener un solo nombre
            </p>
        </div>
        <div class="input-container">
            <label for="phone-input">Numero: </label>
            <input type="text" id="phone-input" autocomplete="off">
            <p class="helper-form">
              Tiene que ser un numero venezolano valido.
            </p>
          </div>
          <button id="form-btn" disabled type="submit">Crear Contacto</button>
    </form>
    <ul id="list">
    </ul>
    <script src="index.js"></script>
</body>
</html>
